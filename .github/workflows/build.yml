name: Test and Deploy

on:
  push:
    branches: [ main ]

  jobs:
      my_first_job:
        name: build
    test:
      name: Test
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm ci
      - run: npm test
