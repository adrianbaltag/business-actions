# describe what is being done by the app
name: Test and Deploy
# event
on:
  push:
    # branch name
    branches: [main]
# individual tasks
jobs:
  my_first_job:
    name: build test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm ci
      - run: npm test
  build:
    name: Build and Deploy
    needs: my_first_job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: use Node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install Railway
        run: npm i -g @railway/cli
      - name: Deploy
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
